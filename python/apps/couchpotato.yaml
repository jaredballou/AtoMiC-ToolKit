---
backup_files:
- APPPATH/settings.conf
- APPPATH/data/cache
- APPPATH/data/database
- APPPATH/data/db_backup
- APPPATH/data/logs/CouchPotato.log
- APPPATH/data/logs/error.log
constants:
  APPDEFAULTLOC: '{{ APPPATH }}/init/ubuntu.default'
  APPDEPS: 'libffi-dev libssl-dev zlib1g-dev libxslt1-dev libxml2-dev python python-pip
    python-dev python-cheetah python-pyasn1'
  APPDPORT: '5050'
  APPGIT: 'https://github.com/CouchPotato/CouchPotatoServer.git'
  APPINITDLOC: '{{ APPPATH }}/init/ubuntu'
  APPNAME: 'couchpotato'
  APPNEWPASS: 'atomic'
  APPPATH: '/opt/couchpotato'
  APPPIDFILE: 'var/run/couchpotato/couchpotato.pid'
  APPPIPS: 'lxml cryptography pyopenssl'
  APPSETTINGS: '{{ APPPATH }}/data/settings.conf'
  APPSHORTNAME: 'cp'
  APPSYSTEMD: 'couchpotato.service'
  APPSYSTEMDLOC: '{{ APPPATH }}/init/{{ APPSYSTEMD }}'
  APPTITLE: 'CouchPotato'
  NEWPASS: '23d33884d600e542d097cd3933df2ae4'
  PASSSEARCH: 'password = '
  PORTSEARCH: 'port = '
  USERSEARCH: 'username = '
