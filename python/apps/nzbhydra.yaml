- APPPATH/nzbhydra.cfg
- APPPATH/nzbhydra.db
- APPPATH/nzbhydra.log
constants:
  ACCESSHOST: 'NA'
  APPDEFAULTLOC: '{{ APPPATH }}/contrib/defaults'
