  APPPIDFILE: '/var/run/nzbhydra/nzbhydra.pid'
  APPSETTINGS: '{{ APPPATH }}/nzbhydra.cfg'
  APPSHORTNAME: 'nh'
  APPSYSTEMD: 'nzbhydra.service'
  APPSYSTEMDLOC: '{{ APPPATH }}/contrib/{{ APPSYSTEMD }}'
  APPTITLE: 'NZBHydra'
