---
backup_files:
- APPSETTINGS
constants:
  APPDEPS: 'libcurl4-openssl-dev'
  APPDPORT: '9117'
  APPINITDLOC: '{{ SCRIPTPATH }}/jackett/jackett.init'
  APPNAME: 'jackett'
  APPPATH: '/opt/jackett'
  APPSETTINGS: '{{ APPSETTINGSDIR }}/ServerConfig.json'
