  APPSHORTNAME: 'jk'
  APPSYSTEMD: 'jackett.service'
  APPSYSTEMDLOC: '{{ SCRIPTPATH }}/jackett/{{ APPSYSTEMD }}'
  APPTITLE: 'Jackett'
  PASSSEARCH: 'NA'
  PORTSEARCH: '"Port": '
  USERSEARCH: 'NA'
